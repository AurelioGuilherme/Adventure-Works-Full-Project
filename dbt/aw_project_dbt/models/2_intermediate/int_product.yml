version: 2

models:
  - name: int_product
    description: ""
    columns:
      - name: pk_product
        data_type: int
        description: "Chave primária que identifica de forma única cada produto."
        tests:
          - unique
          - not_null

      - name: name_product
        data_type: string
        description: "Nome do produto."

      - name: is_manufactured
        data_type: boolean
        description: "Indica se o produto é fabricado internamente (true) ou adquirido externamente (false)."

      - name: is_final_product
        data_type: boolean
        description: "Indica se o produto é final (pronto para venda ao consumidor)."

      - name: product_color
        data_type: string
        description: "Cor do produto, quando aplicável."

      - name: safety_stock_level
        data_type: int
        description: "Nível mínimo de estoque de segurança para o produto."

      - name: minimal_stock_level
        data_type: int
        description: "Quantidade mínima de estoque recomendada para manter o produto disponível."

      - name: standard_cost
        data_type: decimal(18,4)
        description: "Custo padrão do produto."

      - name: selling_price
        data_type: decimal(18,4)
        description: "Preço de venda padrão do produto."

      - name: days_to_manufacture
        data_type: int
        description: "Número de dias necessários para fabricar o produto."

      - name: product_line
        data_type: string
        description: "Linha de produto à qual o item pertence (ex: R, M, T, S)."

      - name: product_class
        data_type: string
        description: "Classe do produto (ex: High, Medium, Low)."

      - name: gender_category_product
        data_type: string
        description: "Categoria de gênero associada ao produto (ex: Masculino, Feminino, Unissex)."

      - name: sell_start_date_dt
        data_type: date
        description: "Data de início da comercialização do produto."

      - name: sell_end_date_dt
        data_type: date
        description: "Data de encerramento das vendas do produto (pode ser nula se ainda estiver ativo)."

      - name: discontinued_date_dt
        data_type: date
        description: "Data de descontinuação do produto (pode ser nula)."

      - name: pk_product_sub_category
        data_type: int
        description: "Chave primária da subcategoria do produto."
        tests:
          - not_null

      - name: sub_category_name
        data_type: string
        description: "Nome da subcategoria do produto."

      - name: fk_product_category
        data_type: int
        description: "Chave estrangeira que referencia a categoria do produto."
        tests:
          - not_null

      - name: pk_product_category
        data_type: int
        description: "Chave primária da categoria do produto."
        tests:
          - not_null

      - name: name_product_category
        data_type: string
        description: "Nome da categoria do produto."

      - name: row_num
        data_type: int
        description: "Número sequencial da linha, utilizado para ordenações ou deduplicações."
