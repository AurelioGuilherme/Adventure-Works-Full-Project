version: 2

models:
  - name: int_reason
    description: "Modelo intermediário que relaciona pedidos de venda aos motivos associados, permitindo análise de justificativas de compra por tipo e nome."
    columns:
      - name: pk_sales_reason
        data_type: int
        description: "Chave primária do motivo de venda, identificador único do motivo registrado."
        tests:
          - not_null

      - name: fk_sales_order
        data_type: int
        description: "Chave estrangeira que referencia o pedido de venda relacionado ao motivo."
        tests:
          - not_null

      - name: fk_sales_reason
        data_type: int
        description: "Chave estrangeira que referencia a tabela de motivos de venda."
        tests:
          - not_null

      - name: reason_name
        data_type: string
        description: "Nome do motivo da venda (ex: Promoção, Marketing, Preço)."

      - name: reason_type
        data_type: string
        description: "Tipo ou categoria do motivo da venda (ex: Marketing, Informação, Outro)."

      - name: row_num
        data_type: int
        description: "Número sequencial da linha, utilizado para ordenação ou deduplicação."
