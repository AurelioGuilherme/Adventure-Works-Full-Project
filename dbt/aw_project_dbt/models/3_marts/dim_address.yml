version: 2

models:
  - name: dim_address
    description: "Dimensão contendo os endereços de forma detalhada"
    columns:
      - name: sk_reason
        data_type: string
        description: "Chave surrogada do endereço"
        test:
          - not_null
          - unique

      - name: pk_address
        data_type: int
        description: "Chave prim\u00e1ria do endere\u00e7o associado ao territ\u00f3rio."

      - name: full_address
        data_type: string
        description: "Endereco completo com as duas linhas concatenadas"

      - name: city
        data_type: string
        description: "Cidade referente ao endere\u00e7o."

      - name: name_province
        data_type: string
        description: "Nome da provincia."

      - name: name_state
        data_type: string
        description: "Nome do estado."

      - name: country_region_code
        data_type: string
        description: "C\u00f3digo do pa\u00eds ou regi\u00e3o ao qual o estado pertence."

      - name: territory_name
        data_type: string
        description: "Nome do territ\u00f3rio de vendas."

      - name: country_code
        data_type: string
        description: "C\u00f3digo do pa\u00eds associado ao territ\u00f3rio."

      - name: territory_group
        data_type: string
        description: "Grupo ou regi\u00e3o geogr\u00e1fica do territ\u00f3rio (ex: Am\u00e9rica do Norte, Europa, etc.)."

