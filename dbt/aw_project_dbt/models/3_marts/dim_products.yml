version: 2

models:
  - name: dim_products
    description: "Dimensao de produtos"
    columns:
      - name: sk_products
        data_type: string
        description: "Chave surrogada de produtos"
        tests:
          - not_null
          - unique

      - name: name_product
        data_type: string
        description: "Nome do produto."

      - name: product_category_name
        data_type: string
        description: "Nome da categoria do produto."

      - name: sub_category_name
        data_type: string
        description: "Nome da subcategoria do produto."

      - name: product_color
        data_type: string
        description: "Cor do produto, quando aplicavel."

      - name: gender_category_product
        data_type: string
        description: "Categoria de genero associada ao produto (ex: Masculino, Feminino, Unissex)."

      - name: product_line
        data_type: string
        description: "Linha de produto em qual o item pertence (ex: R, M, T, S)."

      - name: product_class
        data_type: string
        description: "Classe do produto (ex: High, Medium, Low)."

      - name: standard_cost
        data_type: decimal(18,4)
        description: "Custo padrao do produto."
        tests:
          - not_null
          - not_negative_values

      - name: selling_price
        data_type: decimal(18,4)
        description: "Preco de venda padrao do produto."
        tests:
          - not_null
          - not_negative_values

      - name: is_final_product
        data_type: boolean
        description: "Indica se o produto é final (pronto para venda ao consumidor)."

      - name: is_manufactured
        data_type: boolean
        description: "Indica se o produto é fabricado internamente (true) ou adquirido externamente (false)."
