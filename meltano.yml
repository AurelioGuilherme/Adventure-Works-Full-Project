version: 1
default_environment: dev
project_id: e5b51675-739c-4436-9e87-63c2f7006d80
environments:
- name: dev
- name: staging
- name: prod
plugins:
  extractors:
  - name: tap-mssql
    variant: buzzcutnorman
    pip_url: git+https://github.com/BuzzCutNorman/tap-mssql.git
    config:
      user: ${TAP_MSSQL_USER}
      password: ${TAP_MSSQL_PASSWORD}
      host: ${TAP_MSSQL_HOST}
      port: ${TAP_MSSQL_PORT}
      database: ${TAP_MSSQL_DATABASE}
  loaders:
  - name: target-parquet
    variant: automattic
    pip_url: git+https://github.com/Automattic/target-parquet.git
    config:
      destination_path: ./extract